<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row moveaside">
            <div class="col-sm-5">
              <h2>User <b>Management</b></h2>
            </div>
            <div class="col-sm-7">
              <div class="s003">
                <form>
                  <div class="inner-form">
                    <div class="input-field second-wrap">
                      <input (input)="onSearchChange($event)" id="search" type="text" placeholder="Enter Keywords?" />
                    </div>
                    <div class="input-field third-wrap">
                      <button class="btn-search" type="button">
                        <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                          data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                          <path fill="currentColor"
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                          </path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <h3 class='notfound' *ngIf="users.length == 0">no users found</h3>
        <table *ngIf="users.length > 0" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>email</th>
              <th>Structure</th>
              <th>phone number</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- <a *ngFor="let user of users" [routerLink]="['/users', user._id]" routerLinkActive="is-active"> -->
            <tr *ngFor="let user of users">
              <td> {{user.name}} {{user.surname}} </td>
              <td> {{ user.email }} </td>
              <td> {{ user.nomStructure }} </td>
              <td> {{ user.phoneNumber }} </td>
              <td>
                <!-- <a href="#" class="settings" title="Settings" data-toggle="tooltip"><i -->
                <!--     class="material-icons">&#xE8B8;</i></a> -->
                <!-- <a href="#" class="delete" title="Delete" data-toggle="tooltip"><i -->
                <!--     class="material-icons">&#xE5C9;</i></a> -->
                <a mat-list-item>
                  <mat-icon>person</mat-icon>
                </a>
                <a mat-list-item (click)="printUser(user._id)">
                  <mat-icon style="color: red">delete</mat-icon>
                </a>
              </td>
            </tr>
            <!-- </a> -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
