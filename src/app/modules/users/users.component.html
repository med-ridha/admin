<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="float-container">
              <div class="col-sm-5 float-child">
                <h2>User <b>Management</b></h2>
              </div>
              <div *ngIf="isSearch" class="col-sm-5 float-child">
                <div class="s003">
                  <form #f="ngForm" style="margin-left:auto; max-width:fit-content">
                    <div class="inner-form">
                      <div class="input-field second-wrap">
                        <input (input)="findUser(f.value.search)" name="search" ngModel #search="ngModel" id="search"
                          type="text" placeholder="Enter Keywords?" />
                      </div>
                      <div class="input-field third-wrap">
                        <button class="btn-search" type="button">
                          <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                            data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class='float-container' style="margin-left: auto">
                <div style="max-width: 66%; margin-left: auto" class="float-child float-container">
                  <div *ngIf="user" style="margin-left: auto; max-width:50%" class="buttonSize float-child col-sm-7">
                    <a (click)="delete(this.userId)" class="btn btn-secondary" style="background-color: red">
                      <div class="float-container" style="color: white">
                        <div class="float-child">
                            <i class="material-icons">&#xE872;</i>
                        </div>
                        <div class="float-child">
                          <span>Delete</span>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
</body>
