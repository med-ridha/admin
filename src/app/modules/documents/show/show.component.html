<h3 class="notfound" *ngIf="documents.length == 0">no documents found</h3>
<table *ngIf="documents.length > 0" class="table table-striped table-hover">
  <thead>
    <tr>
      <th style='width:35%'>title</th>
      <th>module</th>
      <th>category</th>
      <th style='width:15%'>Date added</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let document of documents" routerLinkActive="Active" [routerLink]="['/documents/show/',document._id]">
      <td> {{document.titleFr}}</td>
      <td> {{ getMod(document.moduleId) }} </td>
      <td> {{ getCat(document.categoryId) }} </td>
      <td> {{ document.dateAdded }} </td>
      <td>
        <a mat-list-item>
          <mat-icon>person</mat-icon>
        </a>
        <a mat-list-item (click)="deleteDocument(document._id, document.moduleId, document.categoryId)">
          <mat-icon style="color: red">delete</mat-icon>
        </a>
      </td>
    </tr>
  </tbody>
</table>
