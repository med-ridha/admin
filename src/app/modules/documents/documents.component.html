<body>
  <div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row float-container">
            <div class="float-child">
              <div class="float-container">
                <div class="col-sm-5 float-child" >
                  <h2>document <b>Management</b> ({{getStaticDocuments().length}})</h2>
                </div>
              </div>
            </div>
            <div *ngIf="isSearch" class="col-sm-7 float-child" style="max-width: 50%">
              <div class="s003">
                <form #f='ngForm'>
                  <div class="float-container">
                    <div class="inner-form  float-child"
                      style="margin-right: 11px; max-width:115px;background-color:unset">
                      <select required="required" (change)="findDocument(f)" ngModel #moduleNum="ngModel" id="moduleNum"
                        name="moduleNum" class="form-control">
                        <option value="" selected>--Module--</option>
                        <option value="1">Fiscal</option>
                        <option value="2">Social</option>
                        <option value="3">Investissement</option>
                        <option value="4">Banque-Finances-Assurances</option>
                        <option value="5">BIBUS</option>
                        <option value="6">Collectivites locales</option>
                        <option value="7">Veille Juridique</option>
                      </select>
                    </div>
                    <div class="inner-form float-child" style="margin-left:0px">
                      <div class="input-field second-wrap">
                        <input (input)="findDocument(f)" name="search" ngModel #search="ngModel" id="search" type="text"
                          placeholder="mot-clÃ©?" />
                      </div>
                      <div class="input-field third-wrap">
                        <button (click)="findDocument(f)" class="btn-search" type="button">
                          <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas"
                            data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                          </svg>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class='float-child'>
              <div class='float-container' style="margin-left: auto">
                <div style="max-width: 66%; margin-left: auto" class="float-child float-container">
                  <div *ngIf="cancel" style="margin-left: auto; max-width:50%" class="buttonSize float-child col-sm-7">
                    <a (click)="cancelF()" class="btn btn-secondary">
                      <div class="float-container">
                        <div class="float-child">
                          <i class="material-icons">&#xE5CD;</i>
                        </div>
                        <div class="float-child">
                          <span>Annuler</span>
                        </div>
                      </div>
                    </a>
                  </div>
                  <div *ngIf="show || modify" style="margin-left: auto; max-width:50%"
                    class="buttonSize float-child col-sm-7">
                    <a href="#" (click)="toggleButtons()" routerLinkActive="Active" routerLink="/documents/add"
                      class="btn btn-secondary">
                      <div class="float-container">
                        <div class="float-child">
                          <i class="material-icons">&#xE147;</i>
                        </div>
                        <div class="float-child">
                          <span> Nouveau document</span>
                        </div>
                      </div>
                    </a>
                  </div>
                </div>
                <div *ngIf="!show" style="max-width: 33%; margin-left: auto; margin-right:0"
                  class="buttonSize float-child col-sm-7">
                  <a href="#" (click)="toggleButtons()" routerLinkActive="Active" routerLink="/documents/show"
                    class="btn btn-secondary">
                    <div class="float-container">
                      <div class="float-child">
                        <i class="material-icons">&#xE24D;</i>
                      </div>
                      <div class="float-child">
                        <span> Tous les documents </span>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
