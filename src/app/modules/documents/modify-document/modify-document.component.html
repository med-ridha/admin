<h3> Modifier Document</h3>
<div class="">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto bg-light">
      <div class="card-body bg-light">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="contact-form" role="form">
          <div class="controls">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_titleFr">Title Fr</label>
                  <input id="titleFr" required (change)='checkTitleFrDocument(f.value.titleFr)' autocomplete='off'
                    ngModel #titleFr="ngModel" type="text" name="titleFr" class="form-control"
                    placeholder="Enter title Fr" [ngModel]="doc.titleFr">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group"> <label for="form_titleAr">Title Ar</label>
                  <input id="titleAr" required (change)='checkTitleArDocument(f.value.titleAr)' autocomplete='off'
                    ngModel #titleAr="ngModel" type="text" name="titleAr" class="form-control"
                    placeholder="Enter title Ar" [ngModel]="doc.titleAr">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group"> <label for="moduleNum">Module</label>
                  <select *ngIf="modules" required="required" ngModel #moduleNum="ngModel"
                    (change)="getCategories(moduleNum.value)" [ngModel]='modules.id' id="moduleNum" name="moduleNum"
                    class="form-control" required="required">
                    <option [selected]="'Fiscal' == modules.name" value="1">Fiscal</option>
                    <option [selected]="'Social' == modules.name" value="2">Social</option>
                    <option [selected]="'Investissement' == modules.name" value="3">Investissement</option>
                    <option [selected]="'Banque-Finances-Assurances' == modules.name" value="4">
                      Banque-Finances-Assurances</option>
                    <option [selected]="'BIBUS' == modules.name" value="5">BIBUS</option>
                    <option [selected]="'Collectivites' == modules.name" value="6">Collectivites locales</option>
                    <option [selected]="'Veille Juridique' == modules.name" value="7">Veille Juridique</option>
                  </select>
                </div>
              </div>
              <div *ngIf="!isHidden" class="col-md-6">
                <div class="form-group">
                  <label for="categoryName">Categories or add
                  </label>
                  <a (click)='switchCat()'>
                    <mat-icon>add</mat-icon>
                  </a>
                  <select *ngIf="categories.length > 0" ngModel #categoryName="ngModel" id="categoryName"
                    name="categoryName" class="form-control" required="!isHidden" [ngModel]='catName'>
                    <option *ngFor="let item of categories" [selected]="item.name === catName">{{item.name}}</option>
                  </select>
                </div>
              </div>
              <div *ngIf='isHidden' class="col-md-6">
                <div class="form-group">
                  <label for="categoryName">Module or add
                  </label>
                  <a (click)='switchCat()'>
                    <mat-icon>cancel</mat-icon>
                  </a>
                  <input id="categoryName" autocomplete='off' ngModel #categoryName="ngModel" type="text"
                    name="categoryName" class="form-control" placeholder="Enter categorie" [required]='isHidden'>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="dateP">Date publie</label>
                  <input id="dateP" required ngModel #dateP="ngModel" type="date" [ngModel]="datePu" name="dateP"
                    class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="ref">Ref</label>
                  <input id="ref" ngModel #ref="ngModel" autocomplete='off' type="text" name="ref" class="form-control"
                    placeholder="Enter ref" required [ngModel]="doc.ref">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bodyFr">Body Fr</label>
                  <textarea ngModel required (change)='checkDocument(f)' #bodyFr='ngModel' id="bodyFr" name="bodyFr"
                    class="form-control" rows="4" [ngModel]="doc.bodyFr">
                  </textarea>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="bodyAr">Body Ar</label>
                  <textarea ngModel required (change)='checkDocument(f)' #bodyAr='ngModel' id="bodyAr" name="bodyAr"
                    class="form-control" rows="4" [ngModel]="doc.bodyAr">
                  </textarea>
                </div>
              </div>
              <div class="col-md-12"> <input type="submit" [disabled]="f.invalid"
                  class="btn btn-success btn-send pt-2 btn-block " value="submit document"> </div>
            </div>
          </div>
        </form>
      </div>
    </div> <!-- /.8 -->
  </div> <!-- /.row-->
</div>
